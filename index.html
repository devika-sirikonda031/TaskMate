<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskMate - Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1 class="title">TaskMate</h1>
  <p class="subtitle">Manage your tasks smartly</p>

  <div class="input-box">
  <input type="text" id="taskInput" placeholder="What needs to be done?">
  <input type="date" id="dueDate">
  <select id="priority">
    <option value="High">High Priority</option>
    <option value="Medium">Medium Priority</option>
    <option value="Low">Low Priority</option>
  </select>
  <button onclick="addTask()">+ Add Task</button>
  <div class="filters">
  <button onclick="filterTasks('All')">All</button>
  <button onclick="filterTasks('High')">High</button>
  <button onclick="filterTasks('Medium')">Medium</button>
  <button onclick="filterTasks('Low')">Low</button>
</div>

</div>
  <ul id="taskList"></ul>
</div>
  <script src="app.js" defer ></script>
</body>
</html>
